<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./../template/masterTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <ui:define name="content">
        <div>
            <h:messages globalOnly="true" style="color:red; font-weight:bold;"/> 
            
            <h:form id="ajaxForm">
                
                <h3>Tabela Użytkowników (CRUD AJAX - Wzór Checkbox)</h3>
                
                <h:dataTable id="usersTable" value="#{applicationController.uzytkownikToList}" var="uzytkownikToList"
                             border="1" styleClass="data-table">
                    
                    <h:column>
                        <f:facet name="header">Identyfikator</f:facet>
                        <h:outputText value="#{uzytkownikToList.id}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Nazwisko</f:facet>
                        <h:inputText value="#{uzytkownikToList.nazwisko}" rendered="#{uzytkownikToList.edited}" required="true"/>
                        <h:outputText value="#{uzytkownikToList.nazwisko}" rendered="#{not uzytkownikToList.edited}"/> 
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Imie</f:facet>
                        <h:inputText value="#{uzytkownikToList.imie}" rendered="#{uzytkownikToList.edited}" required="true"/>
                        <h:outputText value="#{uzytkownikToList.imie}" rendered="#{not uzytkownikToList.edited}"/> 
                    </h:column>

                    <h:column id="kolOperacja">
                        <f:facet name="header">Operacja</f:facet>
                        
                        <h:selectBooleanCheckbox id="editCheckBox1" value="#{uzytkownikToList.edited}">
                            <f:ajax listener="#{applicationController.visibleChange(uzytkownikToList)}"
                                    execute="@form" render="@form"/> 
                        </h:selectBooleanCheckbox>
                        
                        <h:commandButton id="addRow" value="+">
                            <f:ajax listener="#{applicationController.addRow(uzytkownikToList)}" execute="@form" render="@form"/>
                        </h:commandButton>
                        
                        <h:commandButton id="deleteRow" value="-">
                            <f:ajax listener="#{applicationController.deleteRow(uzytkownikToList)}" execute="@form" render="@form"/>
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
                
                <br/>
                
                <h:commandButton value="Odśwież dane" action="#{applicationController.refreshData()}">
                    <f:ajax render="@form"/>
                </h:commandButton>
                
            </h:form>
        </div>
    </ui:define>
</ui:composition>
